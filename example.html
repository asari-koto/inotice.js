<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="inotice.css">
  <title>iOS Notification</title>
</head>
<body>
  <div class="ios-notification-bar-wrapper">
    <div class="ios-notification-bar">
      <div class="main-wrapper">
        <div class="icon">
          <img src="">
        </div>
        <div class="message-wrapper">
          <div class="message">
            <div class="row1">
              <p class="systemname"></p>
              <p class="time"></p>
            </div>
            <div class="row2">
              <p class="notification"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="hole"></div>
    </div>
  </div>

  <div id="inotice-btn" onClick="inoticeStartBtn();">iNotice!</div>
  <script src="inotice.js"></script>
  <script>
    function inoticeStartBtn() {
      INotice.start();
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #facd39;
    }
    #inotice-btn {
      position: absolute;
      display: block;
      margin: 0 auto;
      width: 200px;
      height: 50px;
      top: 400px;
      left: 0;
      right: 0;

      letter-spacing: 0.05em;
      font-size: 1.2em;
      font-weight: bold;
      color: white;

      text-align: center;
      line-height: 50px;

      background-color: #f3a71a;
    }
    #inotice-btn:hover {
      background-color: #facd39;
    }
  </style>
</body>
</html>
